<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OnlyPans</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mr+De+Haviland&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="title-container">
        <div class="user-login-container">
          <img src="assets/icon.png" alt="user icon">
          <button type="button" name="user-login">
            User Login
            <img src="assets/arrow.png" alt="down arrow">
          </button>
        </div>
        <h1>only<span>Pans</span></h1>
      </div>
      <nav>
        <button class="heart-btn" type="button" name="most-liked">
          <img src="assets/heart.png" alt="heart">
          <img src="assets/heart-outline.png" alt="heart-outline">
          <p>Most Likes </p>
        </button>
        <button type="button" name="reviews">
          <img src="assets/notepad.png" alt="notepad">
          <p>Reviews</p>
        </button>
        <button type="button" name="search">
          <img src="assets/search.png" alt="eyeglass">
          <p>Search</p>
        </button>
      </nav>
    </header>
    <main>
      <h2>Most Liked</h2>
      <div class="article-container">
      </div>
    </main>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
